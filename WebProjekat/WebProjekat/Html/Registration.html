<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="/Scripts/jquery-3.3.1.js"></script>
    <script src="/Scripts/Registration.js"></script>
    <link href="../Content/style.css" rel="stylesheet" />
    <link href="/Content/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
</head>
<body style="padding-top:20px">


    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-coll" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="Index.html" class="navbar-brand"><i class="fas fa-taxi"></i>&nbsp; Taxi</a>
            </div>
            <div class="collapse navbar-collapse" id="nav-coll">
                <ul class="nav navbar-nav">
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="navbar-nav nav navbar-right">
                    <li><a href="Login.html">Login &nbsp;<i class="fas fa-user"></i></a></li>
                    <li class="active"><a href="Registration.html">Sign Up &nbsp;<i class="fas fa-user-plus"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="padding-top:70px">
        <div class="well">

            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <th colspan="2" style="text-align:center">Registracija novog korisnika</th>
                    </tr>
                </thead>

                <tr>
                    <td>Korisnicko ime</td>
                    <td><input type="text" id="regKorisnickoIme" class="form-control" name="username" placeholder="Korisnicko ime" /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="Email" class="form-control" id="regEmail" name="email" /></td>
                </tr>
                <tr>
                    <td>Lozinka</td>
                    <td><input type="password" placeholder="Lozinka" class="form-control" id="regLozinka" name="lozinka" /></td>
                </tr>
                <tr>
                    <td>Potvrdite lozinku</td>
                    <td><input type="password" placeholder="Potvrdite lozinku" class="form-control" id="regPotvrda" name="lozinkaPotvrda" /></td>
                </tr>
                <tr>
                    <td>Ime</td>
                    <td><input type="text" placeholder="Ime" class="form-control" id="regIme" name="ime" /></td>
                </tr>
                <tr>
                    <td>Prezime</td>
                    <td><input type="text" placeholder="Prezime" class="form-control" id="regPrezime" name="prezime" /></td>
                </tr>
                <tr>
                    <td>JMBG</td>
                    <td><input type="text" placeholder="JMBG" class="form-control" id="regJMBG" name="jmbg" /></td>
                </tr>
                <tr>
                    <td>Kontakt Telefon</td>
                    <td><input type="text" id="regTelefon" placeholder="Telefon" class="form-control" name="telefon" /></td>
                </tr>
                <tr>
                    <td>Pol</td>
                    <td>
                        <input type="radio" id="regMusko" name="pol" value="Muski">Muskarac
                        <input type="radio" id="regZensko" name="pol" value="Zenski" />Zena
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" id="buttonReg" style="background-color:chartreuse" class="form-control" value="Registruj se" />
                    </td>
                </tr>
            </table>


        </div>
    </div>



    <div id="errorReg" class="alert alert-danger collapse">
        <a id="linkClose" href="#" class="close">&times;</a>
        <div id="divErrorText"></div>
    </div>

   
        

</body>
</html>
